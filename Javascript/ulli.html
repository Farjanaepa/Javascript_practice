<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liremove</title>
</head>
<body>
    <ul id="parent">
        <li>Farjana</li>
        <li>epa</li>
        <li>rakib</li>
        <li>alif</li>
    </ul>
    <script>
        document.getElementById("parent").addEventListener("click",(event)=> { if (event.target.matches("li"))
            event.target.remove()})
    </script>
</body>
</html>
