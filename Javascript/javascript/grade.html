<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    var score=prompt("please enter your score :");
    if(score>=90){
        document.write("A+");
    }
    else if(score>=80){
        document.write("A");
    }

    else if(score>=70){
        document.write("A-");
    }

    else if(score>=60){
        document.write("B");
    }
    else if(score>=50){
        document.write("B-");
    }

    else if(score>=40){
        document.write("C");
    }

    

    else{
        document.write("Fail");
    }

</script>

</body>
</html>
