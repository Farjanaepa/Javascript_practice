<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var digit=prompt("please enter your digit");

digit = digit.toLowerCase();
        switch(digit){
            
            
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
               document.write("vowel");
                break;
                default:
                    document.write("Consonant");


}






</script>



</body>
</html>
