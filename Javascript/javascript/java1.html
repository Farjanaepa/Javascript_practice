    <script>


var score=prompt("please enter your digit");
        switch(true){
            
            
            case (score>=90 && score<=100):
                document.write("A");
                break;

                case (score>=80 && score<=89):
                document.write("B");
                break;

                case (score>=70 && score<=79):
                document.write("C");
                break;

                case (score>=60 && score<=69):
                document.write("D");
                break;

                case (score>100):
                    alert("Enter your right number");
                break;

                default:
                    document.write("F");


}
