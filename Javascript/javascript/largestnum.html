<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largestnum</title>
</head>
<body>
   <script>
        const a= parseFloat(prompt("Enter 1st number"))
        const b= parseFloat(prompt("Enter 2nd number"))
        const c= parseFloat(prompt("Enter 3rd number"))

        let largest;
        if(a>b){
            largest = a;
        }

        else if(b>c){
            largest = b;
        }

        else{
            largest = c;
        }
        
        document.write("The Largest number is:" + largest);


   </script> 
</body>
</html>
