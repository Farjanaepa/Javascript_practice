<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data=[7,8,91,97,55,55,0,-6,-8,-4,-1,0,-8,0,45,0,9];
        var positive = 0;
        var negetive = 0;
        var zero = 0;
        for(i = 0; i<data.length; i++){
            if(data[i]>0){
                positive ++;
            }
            else if (data[i]<0){
                negetive ++;
            }
            else{
                zero++;
            }

        }
        document.write("positive Number: "+positive+"<br>");
        document.write("Negetive Number: "+negetive+"<br>");
        document.write("zero: "+zero);

        

    </script>
</body>
</html>
