    class Car{

            this.name= name;

        }
        show(){
            return "This car name is" +" "+ this.name  +"<br> " +" "+ "It's color is"+" " + this.color +"<br> "+" "+ "This cars price is"+" "+
            this.price +"<br> "+ "And its model is"+" "+this.model;
        }

    }
     newCar = new Car("Audi","Black","50,00,000","G45-17")
    a = newCar.show();
    document.write(a);
  </script>
