<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var score=prompt("please enter your score :");
        if(score==1){
            document.write("one");
        }
        else if(score==2){
            document.write("two");
        }

        else if(score==3){
            document.write("three");
        }

        else if(score==4){
            document.write("Four");
        }
        else if(score==5){
            document.write("Five");
        }

        else if(score==6){
            document.write("Six");
        }

        else if(score==7){
            document.write("Seven");
        }

        else if(score==8){
            document.write("Eight");
        }

        else if(score==9){
            document.write("Nine");
        }

        else if(score==10){
            document.write("Ten");
        }

        else{
            document.write("Not a number");
        }



    </script>
</body>
</html>
